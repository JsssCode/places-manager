<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let row" class="button-column">
        <a [href]="row.link">open on map</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Query Column -->
    <ng-container matColumnDef="query">
      <th mat-header-cell *matHeaderCellDef>Query</th>
      <td mat-cell *matCellDef="let row">{{row.query}}</td>
    </ng-container>

    <!-- Mark on map -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="button-column">
        <button mat-stroked-button color="primary" (click)="markOnMap(row)">
          mark on map
        </button>
      </td>
    </ng-container>

    <!-- Delete button -->
    <ng-container matColumnDef="X">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="removePlace(row)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="(dataSource.places$ | async)?.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
